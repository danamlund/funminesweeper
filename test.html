<html>
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
    </head>
    <body>

        <canvas id="canvas" width="500" height="500"></canvas>

        <h1 id="minesresult"></h1>

        <pre id="debugpre"></pre>

        <script>
         function debug(msg) {
             document.getElementById("debugpre").innerHTML += msg+"\n";
         }
         function vardump(o) {
             debug(JSON.stringify(o));
         }

         neighbors = function(x, y) {
             out = [];
             for (var dx = -1; dx <= 1; dx++) {
                 for (var dy = -1; dy <= 1; dy++) {
                     if (x+dx >= 0 && x+dx < 10
                         && y+dy >= 0 && y+dy < 10
                         && !(dx == 0 && dy == 0)) {
                         out.push({x:x+dx, y:y+dy});
                     }
                 }
             }
             return out;
         }

         vardump(neighbors(1,1));

         for (n of neighbors(1,1)) {
             vardump(n);
         }

         var a = [];
         var e = {x:1, y:1}; 
         a.push(e);

         debug("foo");
         
         debug(a.includes(e) ? "1" : "0");
         debug(a.indexOf(e));

         debug(a.includes({x:1, y:1}) ? "1" : "0");
         debug(a.indexOf({x:1, y:1}));

         var s = new Set();
         s.add(e);
         s.add({x:1, y:1});
         var sl = [];
         s.forEach(e => sl.push(e));
         vardump(sl);

         debug("");

         var a = {};
         a[{x:1,y:1}] = 0.5;

         vardump(a);
                                     
        </script>

    </body>
</html>
